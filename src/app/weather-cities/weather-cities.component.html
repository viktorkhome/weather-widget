<div class="weather-cities">
    <div class="weather-cities__items">
        <app-weather-city 
            *ngFor="let city of obs | async"
            [weatherCity] = "city">
        </app-weather-city>
    </div>
    <div class="weather-paginator" *ngIf="weatherCities.length > 0">
        <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div>
</div>
